<script>
// JAVASCRIPT was nach // steht ist auskommentiert /////////////////////////////////////////////////////////
// Create cross browser requestAnimationFrame method:
window.requestAnimationFrame = window.requestAnimationFrame
                            || window.mozRequestAnimationFrame
                            || window.webkitRequestAnimationFrame
                            || window.msRequestAnimationFrame
                            || function(f){setTimeout(f, 25)}

var layerBack = document.getElementById('layerTop2')
var layerFront = document.getElementById('layerWeaverfront') 

var layerMid = document.getElementById('layerWeaverback') 
 

function parallax(){
	var scrollLeft = Math.round(window.pageXOffset) // get number of pixels document has scrolled horizontally
	layerBack.style.left = -Math.round(scrollLeft * 0.8) + 'px'
	layerFront.style.left = -Math.round(scrollLeft * 0.65) + 'px'
	layerMid.style.left = -Math.round(scrollLeft * 0.4) + 'px'

	
	
	
}
window.addEventListener('scroll', function(){ // on page scroll
	requestAnimationFrame(parallax) // call parallaxX() on next available screen repaint
}, false)

	
	

</script>
