object-fit: cover;

	<script>
	  

window.requestAnimationFrame = window.requestAnimationFrame
                            || window.mozRequestAnimationFrame
                            || window.webkitRequestAnimationFrame
                            || window.msRequestAnimationFrame
                            || function(f){setTimeout(f, 25)}

var layerBack = document.getElementById("layerFront")
var Top = document.getElementsByClassName("LayerTop")



function parallax(){
	var scrollLeft = Math.round(window.pageXOffset) // get number of pixels document has scrolled horizontally
	layerBack.style.left = -Math.round(scrollLeft * 1.5) + 'px'
Top.style.left = -Math.round(scrollLeft * 0.5) + 'px'
	
	
	
}
window.addEventListener('scroll', function(){ // on page scroll
	requestAnimationFrame(parallax) // call parallaxX() on next available screen repaint
}, false)

		if(window.innerHeight > window.innerWidth){
    alert("Please use landscape mode for viewing ");
}
		
</script>
